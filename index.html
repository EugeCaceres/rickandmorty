<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rick & Morty</title>
</head>

<body>
    <header>
        <div class="title">
            <h1> Rick & Morty</h1>

        </div>


    </header>

    <h2 class="titleTwo"> Personajes </h2>

    <div id="filters">
        <legend>Filtrar por género</legend>
        <select class="gender" id="genderFilter">
            <option disabled selected=>Seleccione un género</option>
            <option value="all">Todos</option>
            <option value="male">Hombres</option>
            <option value="female">Mujeres</option>
            <option value="genderless">Sin género</option>
            <option value="unknown">Desconocido</option>
        </select>



    </div>
    <div class="container" id="container">

    </div>
    <div class="page">
        <div class="btnStyle">
            <button id="first">Primera pagina</button>
            <button id="prev"> Página anterior</button>

            <button id="next"> Página siguiente</button>
            <button id="last"> Ultima página</button>
        </div>
    </div>
    <div class="info">
        <p id="currentPageInfo">Página 1 de 0</p>
    </div>
    <div class="infoTotal">
        <p>Total de personajes: <span id="totalChr">0</span></p>
    </div>

    <footer class="footer">
        <a href="https://www.linkedin.com/in/mariaeugeniacaceres/">
            <img src="Img/linkedin100x100.png" alt="LinkedIn de Eugenia Cáceres">
        </a>
        <h3 style="font-size: 10px;">Contacto</h3>
        <p>&copy; Eugenia Caceres 2023</p>
    </footer>



    <script src="main.js"></script>
</body>

</html>
